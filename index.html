<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Font - Home</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="img/logo-pizza&front.svg" type="image/svg">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecera">
      <nav>
        <div class="logo">
          <img src="img/logo-pizza&front.svg" alt="LogoPizza" />
          <h1><span id="pizza">Pizza</span>&<span id="front">Front</span></h1>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promocion</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="box" id="box-delivery">
        <h2>Envio gratis <span id="comprando">comprando</span>2 pizzas</h2>
      </section>
      <section class="box">
        <div class="box-header">
          <h2>Podio de Pizzas</h2>
        </div>
        <div class="box-body">
          <div>
            <h3>Pizzas top 5</h3>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div>
            <img src="img/img-pizzaFalling.jpg" alt="imgFalling" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="nav-footer">
        <ul>
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promocion</li>
        </ul>
      </div>
      <div class="logo">
        <img src="img/logo-pizza&front.svg" alt="LogoPizza" />
        <p><span id="pizza">Pizza</span>&<span id="front">Front</span></p>
      </div>
    </footer>
  </body>
</html>
